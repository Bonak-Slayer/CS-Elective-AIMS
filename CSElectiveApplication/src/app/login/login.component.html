<div class="container"></div>
<div class="login-container">
  <div class="fields">
    <img src="../../assets/images/college.png" height="100px">

    <h1>{{ loginService.loginStatus }}</h1>
    <form (ngSubmit)="loginService.loginAttempt(loginForm)" #loginForm="ngForm">

      <label>Username: </label>
      <div class="input-container">
        <input type="text" name="username" required ngModel>
      </div>

      <label>Password: </label>
      <div class="input-container">
        <input type="password" name="password" required ngModel>
      </div>

      <div>
        <input type="submit" value="LOG IN">
      </div>
    </form>

    <p id="info">Alumni Information Management System</p>
    <a routerLink="/">RETURN TO HOMEPAGE</a>
  </div>
</div>
